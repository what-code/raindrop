# 
#\u9ED8\u8BA4\u914D\u7F6E
# memcached servers
raindrop.memcached.servers=localhost:11211
# TCP readbuffer size
raindrop.memcached.readBufferSize=1024000
# read/write timeout , unit (ms)
raindrop.memcached.operationTimeout=1000
# default is NATIVE_HASH
raindrop.memcached.hashAlgorithm=
# TextCommandFactory, BinaryCommandFactory
# defautl is TextCommandFactory
raindrop.memcached.commandFactory=
#ArrayMemcachedSessionLocator, KetamaMemcachedSessionLocator, PHPMemcacheSessionLocator
# Consistency hash will choice KetamaMemcachedSessionLocator, default hashAlgorithm is KETAMA_HASH, hashAlgorithm setting ingore.
# default is ArrayMemcachedSessionLocator
raindrop.memcached.sessionLocator=
# connectionPoolSize , default is 1
raindrop.memcached.connectionPoolSize=
# connect timeout, unit(ms)
raindrop.memcached.connectTimeout=3000
# SerializingTranscoder,TokyoTyrantTranscoder,WhalinTranscoder,WhalinV1Transcoder 
#defaulf is SerializingTranscoder
raindrop.memcached.transcoder=
# compression Threshold , unit(byte), default is 16Kbyte
raindrop.memcached.compressionThreshold=

